version: "3.8"
   
services: 
  web:
    build:
      context: .
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
        - db 
  db:
    image: postgres:14.1
    env_file:
      - .env
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

networks:
    djangonetwork:
      driver: bridge
